spring:
  application:
    name: CourseManagementAPI

  datasource:
    url: jdbc:postgresql://localhost:5432/course-management
    username: postgres
    password: root

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    format-sql: true

server:
  port: 8081
